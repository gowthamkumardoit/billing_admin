<mat-toolbar class="mat-elevation-z1">
  <mat-icon matListIcon>settings</mat-icon>
  <p style="margin-left:20px; font-size: 24px;" matLine>
    Manage Dynamic Controls
  </p>
</mat-toolbar>
<mat-card style="margin:20px;">
  <mat-card-title-group>
    <mat-card-subtitle>Based on the Subscription type option for the customer varies.</mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content>
      <mat-form-field>
          <mat-select placeholder="Subscription Type" [formControl]="subscriptionControl" required (selectionChange)="onSelectType($event.value)">
            <mat-option>--</mat-option>
            <mat-option *ngFor="let type of subscriptionType" [value]="type.value">
              {{type.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="subscriptionControl.hasError('required')">Please Select a type</mat-error>
        </mat-form-field>
  </mat-card-content>
</mat-card>
<mat-card style="margin:20px;">
  <form [formGroup]="controlsForm" class="dynamic-container">
    <div class="dynamic-controls" *ngFor="let controls of dynamicControls">
      <mat-icon>{{controls.icon}}</mat-icon>
      <mat-label class="label">{{controls.name}}</mat-label>
      <mat-slide-toggle
        class="slide-toggle"
        [formControlName]="controls.formControlName"
        [disabled]="disableControls"
      ></mat-slide-toggle>
    </div>
  </form>

  <mat-card-actions
    style="display: flex; flex-direction: row; justify-content:flex-end;"
  >
    <button mat-raised-button (click)="save()" color="accent">Save</button>
    <button mat-raised-button style="margin-left: 10px;">Cancel</button>
  </mat-card-actions>
</mat-card>
