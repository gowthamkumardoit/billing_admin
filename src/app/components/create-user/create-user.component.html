<mat-toolbar class="mat-elevation-z1">
  <mat-icon matListIcon>verified_user</mat-icon>
  <p style="margin-left:20px; font-size: 24px;" matLine>Create User</p>
</mat-toolbar>
<div class="user-container">
  <mat-card style="margin:20px;">
    <mat-vertical-stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup" class="form-container">
          <ng-template matStepLabel>Company Details</ng-template>
          <mat-form-field appearance="outline" class="userForm-controls">
            <mat-label class="label">Company Name</mat-label>
            <input type="text" matInput placeholder="Company Name" formControlName="companyName" required>
          </mat-form-field>
          <mat-form-field appearance="outline" class="userForm-controls">
            <mat-label class="label">GST No</mat-label>
            <input type="text" matInput placeholder="GST No" formControlName="gstNo" required>
          </mat-form-field>
          <mat-form-field appearance="outline" class="userForm-controls">
            <mat-label class="label">Phone</mat-label>
            <input matInput placeholder="Phone" formControlName="phone" required>
          </mat-form-field>
          <mat-form-field appearance="outline" class="userForm-controls">
            <mat-label class="label">Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
          <mat-form-field appearance="outline" class="userForm-controls">
            <mat-label class="label">Door No/Floor No</mat-label>
            <input matInput placeholder="Door No/Floor No" formControlName="doorNo_Floor">
          </mat-form-field>
          <mat-form-field appearance="outline" class="userForm-controls">
            <mat-label class="label">Street</mat-label>
            <input matInput placeholder="Street" formControlName="street">
          </mat-form-field>
          <mat-form-field appearance="outline" class="userForm-controls">
            <mat-label class="label">Land Mark</mat-label>
            <input matInput placeholder="Land Mark" formControlName="landMark">
          </mat-form-field>
          <mat-form-field appearance="outline" class="userForm-controls">
            <mat-label class="label">City</mat-label>
            <input matInput placeholder="City" formControlName="city">
          </mat-form-field>
          <mat-form-field appearance="outline" class="userForm-controls">
            <mat-label class="label">State</mat-label>
            <input matInput placeholder="State" formControlName="state">
          </mat-form-field>
        </form>
        <div>
          <button mat-button matStepperNext [disabled]="firstFormGroup.invalid">Next</button>
        </div>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup" class="form-container">
          <ng-template matStepLabel>Customer Details</ng-template>
          <mat-form-field appearance="outline" class="userForm-controls">
            <mat-label class="label">Customer Name</mat-label>
            <input type="text" matInput placeholder="Customer Name" formControlName="cust_name" required>
          </mat-form-field>
          <mat-form-field appearance="outline" class="userForm-controls">
            <mat-label class="label">Phone</mat-label>
            <input matInput placeholder="Phone" formControlName="cust_phone" required>
          </mat-form-field>
          <mat-form-field appearance="outline" class="userForm-controls">
            <mat-label class="label">Email</mat-label>
            <input matInput placeholder="Email" formControlName="cust_email">
          </mat-form-field>
          <mat-form-field appearance="outline" class="userForm-controls">
            <mat-label class="label">Door No/Floor No</mat-label>
            <input matInput placeholder="Door No/Floor No" formControlName="cust_doorNo_Floor">
          </mat-form-field>
          <mat-form-field appearance="outline" class="userForm-controls">
            <mat-label class="label">Street</mat-label>
            <input matInput placeholder="Street" formControlName="cust_street">
          </mat-form-field>
          <mat-form-field appearance="outline" class="userForm-controls">
            <mat-label class="label">Land Mark</mat-label>
            <input matInput placeholder="Land Mark" formControlName="cust_landMark">
          </mat-form-field>
          <mat-form-field appearance="outline" class="userForm-controls">
            <mat-label class="label">City</mat-label>
            <input matInput placeholder="City" formControlName="cust_city">
          </mat-form-field>
          <mat-form-field appearance="outline" class="userForm-controls">
            <mat-label class="label">State</mat-label>
            <input matInput placeholder="State" formControlName="cust_state">
          </mat-form-field>
        </form>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      < <mat-step [stepControl]="thirdFormGroup">
        <form [formGroup]="thirdFormGroup" class="form-container">
          <ng-template matStepLabel>Others</ng-template>
          <mat-form-field appearance="outline" class="userForm-controls">
            <mat-label class="label">Facebook</mat-label>
            <input type="text" matInput placeholder="Facebook" formControlName="facebook">
          </mat-form-field>
          <mat-form-field appearance="outline" class="userForm-controls">
            <mat-label class="label">Twitter</mat-label>
            <input matInput placeholder="Twitter" formControlName="twitter">
          </mat-form-field>
        </form>
        <div>
          <button mat-button matStepperPrevious>Back</button>
        </div>
        </mat-step>
    </mat-vertical-stepper>
    <mat-card-actions style="display: flex; flex-direction: row; justify-content:flex-end;">
      <button mat-raised-button (click)="save()" color="accent" [disabled]="firstFormGroup.invalid || secondFormGroup.invalid || thirdFormGroup.invalid">Save</button>
      <button mat-raised-button style="margin-left: 10px;">Reset</button>
    </mat-card-actions>
  </mat-card>
</div>
